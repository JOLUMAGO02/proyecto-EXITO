<!DOCTYPE html>
<html>

<head>
    <title>Agendar Asesorías</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header>
        <h1>Agendar Asesorías</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Asesorías en línea</a></li>
            <li><a href="#">Asesorías presenciales</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <section>
        <h2>Asesorías en línea</h2>
        <p>Seleccione una fecha y hora para su asesoría en línea:</p>
        <form>
            <label for="fecha-online">Fecha:</label>
            <input type="date" id="fecha-online" name="fecha-online">

            <label for="hora-online">Hora:</label>
            <input type="time" id="hora-online" name="hora-online">

            <input type="submit" value="Agendar">
        </form>
    </section>

    <section>
        <h2>Asesorías presenciales</h2>
        <p>Seleccione una fecha y hora para su asesoría presencial:</p>
        <form>
            <label for="fecha-presencial">Fecha:</label>
            <input type="date" id="fecha-presencial" name="fecha-presencial">

            <label for="hora-presencial">Hora:</label>
            <input type="time" id="hora-presencial" name="hora-presencial">

            <input type="submit" value="Agendar">
        </form>
    </section>

    <footer>
        <p>Pie de página - Todos los derechos reservados</p>
    </footer>
</body>

</html>
